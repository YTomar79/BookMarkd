<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up - BookCommunity</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="logo">BookCommunity</div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../features.html">Features</a></li>
                <li><a href="#">Communities</a></li>
                <li><a href="#">Subscriptions</a></li>
                <li><a href="../about-us.html">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <a href="auth.html">Login</a> | <a href="auth.html">Sign Up</a>
        </div>
    </header>
    <main>
        <section class="auth-form">
            <h1>Login</h1>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </section>
        <section class="auth-form" style="display:none;">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 BookCommunity. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Contact Information</a>
        </div>
    </footer>
    <script src="auth.js"></script>
</body>
</html>
